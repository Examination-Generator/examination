name: Deploy to cPanel Production

on:
  # Automatic deployment: 10 minutes after push to main
  push:
    branches: [ main ]
  
  # Manual deployment option
  workflow_dispatch:

jobs:
  # Wait 10 minutes to allow Vercel staging verification and rollback if needed
  wait-for-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Wait 10 minutes for staging verification
        run: |
          echo "‚è≥ Waiting 10 minutes to verify Vercel staging deployment..."
          echo "If you need to rollback, cancel this workflow now!"
          sleep 600
      
      - name: Staging verification period complete
        run: echo "‚úÖ 10-minute staging verification complete. Proceeding to production deployment..."

  # Deploy frontend to cPanel
  deploy-frontend:
    needs: wait-for-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend/exam
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend/exam
        env:
          REACT_APP_API_URL: https://speedstarexams.co.ke/api
        run: npm run build
      
      - name: Install lftp for SFTP transfer
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Deploy to cPanel via SFTP
        env:
          FTP_SERVER: ${{ secrets.CPANEL_FTP_SERVER }}
          FTP_USER: ${{ secrets.CPANEL_FTP_USERNAME }}
          FTP_PASS: ${{ secrets.CPANEL_FTP_PASSWORD }}
        run: |
          lftp -e "set sftp:connect-program 'ssh -a -x -p 1624 -o StrictHostKeyChecking=no'; mirror -R --delete --exclude-glob api/ ./frontend/exam/build/ ./public_html/; bye" -u ${FTP_USER},${FTP_PASS} sftp://${FTP_SERVER}
      
      - name: Create .htaccess for React routing
        env:
          FTP_SERVER: ${{ secrets.CPANEL_FTP_SERVER }}
          FTP_USER: ${{ secrets.CPANEL_FTP_USERNAME }}
          FTP_PASS: ${{ secrets.CPANEL_FTP_PASSWORD }}
        run: |
          lftp -e "set sftp:connect-program 'ssh -a -x -p 1624 -o StrictHostKeyChecking=no'; mirror -R ./.github/cpanel-config/frontend/ ./public_html/; bye" -u ${FTP_USER},${FTP_PASS} sftp://${FTP_SERVER}

  # Deploy backend to cPanel
  deploy-backend:
    needs: deploy-frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install lftp for SFTP transfer
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Deploy Django backend via SFTP
        env:
          FTP_SERVER: ${{ secrets.CPANEL_FTP_SERVER }}
          FTP_USER: ${{ secrets.CPANEL_FTP_USERNAME }}
          FTP_PASS: ${{ secrets.CPANEL_FTP_PASSWORD }}
        run: |
          lftp -e "set sftp:connect-program 'ssh -a -x -p 1624 -o StrictHostKeyChecking=no'; mirror -R --only-newer --exclude-glob .git/ --exclude-glob __pycache__/ --exclude-glob .env --exclude-glob venv/ --exclude-glob .pytest_cache/ --exclude-glob tmp/ ./django_backend/ ./public_html/api/; bye" -u ${FTP_USER},${FTP_PASS} sftp://${FTP_SERVER}
      
      - name: Force deploy passenger_wsgi.py and configuration
        env:
          FTP_SERVER: ${{ secrets.CPANEL_FTP_SERVER }}
          FTP_USER: ${{ secrets.CPANEL_FTP_USERNAME }}
          FTP_PASS: ${{ secrets.CPANEL_FTP_PASSWORD }}
        run: |
          lftp -e "set sftp:connect-program 'ssh -a -x -p 1624 -o StrictHostKeyChecking=no'; cd ./public_html/api/; mput -O . ./.github/cpanel-config/backend/passenger_wsgi.py; mput -O . ./.github/cpanel-config/backend/.htaccess; bye" -u ${FTP_USER},${FTP_PASS} sftp://${FTP_SERVER}
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment to cPanel production complete!"
          echo "üåê Frontend: https://speedstarexams.co.ke"
          echo "üîå Backend API: https://speedstarexams.co.ke/api"
