name: Deploy to cPanel Production

on:
  # Automatic deployment: 10 minutes after push to main
  push:
    branches: [ main ]
  
  # Manual deployment option
  workflow_dispatch:

jobs:
  # Wait 10 minutes to allow Vercel staging verification and rollback if needed
  wait-for-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Wait 10 minutes for staging verification
        run: |
          echo "â³ Waiting 10 minutes to verify Vercel staging deployment..."
          echo "If you need to rollback, cancel this workflow now!"
          sleep 600
      
      - name: Staging verification period complete
        run: echo "âœ… 10-minute staging verification complete. Proceeding to production deployment..."

  # Deploy frontend to cPanel
  deploy-frontend:
    needs: wait-for-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend/exam
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend/exam
        env:
          REACT_APP_API_URL: https://speedstarexams.co.ke/api
        run: npm run build
      
      - name: Install lftp for SFTP transfer
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Deploy to cPanel via SFTP
        run: |
          cat > lftp_script.txt << 'EOF'
          set sftp:connect-program "ssh -a -x -p 1624 -o StrictHostKeyChecking=no"
          open -u ${{ secrets.CPANEL_FTP_USERNAME }},${{ secrets.CPANEL_FTP_PASSWORD }} sftp://${{ secrets.CPANEL_FTP_SERVER }}
          mirror -R --delete-first ./frontend/exam/build/ /public_html/
          bye
          EOF
          lftp -f lftp_script.txt
      
      - name: Create .htaccess for React routing
        run: |
          cat > lftp_script.txt << 'EOF'
          set sftp:connect-program "ssh -a -x -p 1624 -o StrictHostKeyChecking=no"
          open -u ${{ secrets.CPANEL_FTP_USERNAME }},${{ secrets.CPANEL_FTP_PASSWORD }} sftp://${{ secrets.CPANEL_FTP_SERVER }}
          mirror -R ./.github/cpanel-config/frontend/ /public_html/
          bye
          EOF
          lftp -f lftp_script.txt

  # Deploy backend to cPanel
  deploy-backend:
    needs: wait-for-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install lftp for SFTP transfer
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Deploy Django backend via SFTP
        run: |
          cat > lftp_script.txt << 'EOF'
          set sftp:connect-program "ssh -a -x -p 1624 -o StrictHostKeyChecking=no"
          open -u ${{ secrets.CPANEL_FTP_USERNAME }},${{ secrets.CPANEL_FTP_PASSWORD }} sftp://${{ secrets.CPANEL_FTP_SERVER }}
          mirror -R --delete-first --exclude-glob .git/ --exclude-glob __pycache__/ --exclude-glob .env --exclude-glob venv/ --exclude-glob .pytest_cache/ ./django_backend/ /public_html/api/
          bye
          EOF
          lftp -f lftp_script.txt
      
      - name: Deploy backend configuration
        run: |
          cat > lftp_script.txt << 'EOF'
          set sftp:connect-program "ssh -a -x -p 1624 -o StrictHostKeyChecking=no"
          open -u ${{ secrets.CPANEL_FTP_USERNAME }},${{ secrets.CPANEL_FTP_PASSWORD }} sftp://${{ secrets.CPANEL_FTP_SERVER }}
          mirror -R ./.github/cpanel-config/backend/ /public_html/api/
          bye
          EOF
          lftp -f lftp_script.txt
      
      - name: Deployment complete
        run: |
          echo "âœ… Deployment to cPanel production complete!"
          echo "ðŸŒ Frontend: https://speedstarexams.co.ke"
          echo "ðŸ”Œ Backend API: https://speedstarexams.co.ke/api"
