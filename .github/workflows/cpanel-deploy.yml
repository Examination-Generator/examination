name: Deploy to cPanel Production

on:
  # Automatic deployment: 10 minutes after push to main
  push:
    branches: [ main ]
  
  # Manual deployment option
  workflow_dispatch:

jobs:
  # Wait 10 minutes to allow Vercel staging verification and rollback if needed
  wait-for-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Wait 10 minutes for staging verification
        run: |
          echo "‚è≥ Waiting 10 minutes to verify Vercel staging deployment..."
          echo "If you need to rollback, cancel this workflow now!"
          sleep 600
      
      - name: Staging verification period complete
        run: echo "‚úÖ 10-minute staging verification complete. Proceeding to production deployment..."

  # Deploy frontend to cPanel
  deploy-frontend:
    needs: wait-for-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./frontend/exam
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend/exam
        env:
          REACT_APP_API_URL: https://speedstarexams.co.ke/api
        run: npm run build
      
      - name: Install lftp for SFTP transfer
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Deploy to cPanel via SFTP
        run: |
          lftp -u ${{ secrets.CPANEL_FTP_USERNAME }},${{ secrets.CPANEL_FTP_PASSWORD }} \
            -e "set sftp:connect-program 'ssh -a -x -p 1624 -o StrictHostKeyChecking=no'; \
                mirror -R --delete-first ./frontend/exam/build/ /public_html/; \
                bye" \
            sftp://${{ secrets.CPANEL_FTP_SERVER }}
      
      - name: Create .htaccess for React routing
        run: |
          lftp -u ${{ secrets.CPANEL_FTP_USERNAME }},${{ secrets.CPANEL_FTP_PASSWORD }} \
            -e "set sftp:connect-program 'ssh -a -x -p 1624 -o StrictHostKeyChecking=no'; \
                mirror -R ./.github/cpanel-config/frontend/ /public_html/; \
                bye" \
            sftp://${{ secrets.CPANEL_FTP_SERVER }}

  # Deploy backend to cPanel
  deploy-backend:
    needs: wait-for-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install lftp for SFTP transfer
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Deploy Django backend via SFTP
        run: |
          lftp -u ${{ secrets.CPANEL_FTP_USERNAME }},${{ secrets.CPANEL_FTP_PASSWORD }} \
            -e "set sftp:connect-program 'ssh -a -x -p 1624 -o StrictHostKeyChecking=no'; \
                mirror -R --delete-first --exclude .git --exclude __pycache__ --exclude '*.pyc' \
                --exclude .env --exclude venv --exclude .pytest_cache \
                ./django_backend/ /public_html/api/; \
                bye" \
            sftp://${{ secrets.CPANEL_FTP_SERVER }}
      
      - name: Deploy backend configuration
        run: |
          lftp -u ${{ secrets.CPANEL_FTP_USERNAME }},${{ secrets.CPANEL_FTP_PASSWORD }} \
            -e "set sftp:connect-program 'ssh -a -x -p 1624 -o StrictHostKeyChecking=no'; \
                mirror -R ./.github/cpanel-config/backend/ /public_html/api/; \
                bye" \
            sftp://${{ secrets.CPANEL_FTP_SERVER }}
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment to cPanel production complete!"
          echo "üåê Frontend: https://speedstarexams.co.ke"
          echo "üîå Backend API: https://speedstarexams.co.ke/api"
